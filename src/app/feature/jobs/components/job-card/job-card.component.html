<div class="card m-2" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title text-uppercase">{{ job.job_title }}</h5>
    <h6 class="card-subtitle mb-2 fst-italic text-body-secondary">
      {{ job.job_start_date | date : "dd-MM-yy" }} -
      {{ job.job_close_date | date : "dd-MM-yy" }}
    </h6>
    <p class="card-text">{{ job.job_notes }}</p>
  </div>

  <div class="card-footer">
    <app-btn-actions [job]="job"></app-btn-actions>
  </div>
</div>
